<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="https://kit.fontawesome.com/10649bb657.js" crossorigin="anonymous"></script>
    <title>OneOpportunity</title>
</head>
<body>
    <div class="tela"></div>
    <div class="img-baixo fixed-bottom">
        <img src="img/background.png" alt="">
    </div>
    <div class="container">
        <div>
            <div class="logo">
                <h1>ONE <i class="fas fa-bullseye"></i><br> OPPORTUNITY</h1>
            </div>
            <div class="formulario">
                <form action="">
                    <div class="email">
                        <input type="text" class="text" id="email" placeholder="E-mail">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                    </div>
                    <div class="senha">
                        <input type="password" class="text" id="senha" placeholder="Senha">
                        <label for="senha"><i class="fas fa-lock"></i></label>
                    </div>
                    <div class="recuperar-senha">
                        <a href="">Esqueci minha senha</a>
                    </div>
                    <div class="entrar">
                        <input class="btn" type="button" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
